version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: payhook-postgres
    environment:
      POSTGRES_DB: payhook
      POSTGRES_USER: payhook
      POSTGRES_PASSWORD: payhook
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U payhook']
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Adminer for database management
  adminer:
    image: adminer
    container_name: payhook-adminer
    ports:
      - '8080:8080'
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local